<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <link rel="icon" href="images/icons/favicon.svg">
  <link rel="mask-icon" href="images/icons/mask-icon.svg" color="#FF9900">
  <link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f90"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <a class="hidden" href="#filter-options">Skip to filter options</a>
      <a class="hidden" href="#restaurants-list">Skip to restaurants list</a>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application" aria-label="Interactive map">
      <div id="map" aria-labelledby="map-container"></div>
    </section>
    <aside>
      <div class="filter-options" role="search">
        <h2>Filter by neighborhood and cuisines</h2>
        <label for="neighborhoods-select" class="hidden">Select desired neighborhood area for list of restaurants</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-controls="restaurants-list">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select" class="hidden">Select desired cuisine style for list of restaurants</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-controls="restaurants-list">
          <option value="all">All Cuisines</option>
        </select>
      </div>
    </aside>
    <section role="region" aria-label="Restaurants found in the area">
      <ul id="restaurants-list" role="region" aria-live="polite" aria-atomic="true"></ul>
    </section>
  </main>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <script src="js/moment.min.js"></script>
  <script src="js/idb.js"></script>
  <script src="js/store.js"></script>
  <script src="js/all.js"></script>
  <script src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
